baseURL: "https://blog.kurolatz.xyz/"
title: "Kurolatz's Blog"
paginate: 6
theme: "PaperMod"
hasCJKLanguage: true
languageCode: zh-Hans-CN

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Kurolatz's Blog"
  description: "ExampleSite description"
  keywords: [Blog]
  author: Kurolatz
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  assets:
    disableHLJS: true

  homeInfoParams:
    Title: "Kurolatz's Blog"
    Content: "精进"

  socialIcons:
    - name: bilibili
      url: "https://space.bilibili.com/478081"
    - name: github
      url: "https://github.com/Kuro96"
    - name: douban
      url: "https://www.douban.com/people/kuro96"
    - name: steam
      url: "https://steamcommunity.com/id/kurooz"
    - name: rss
      url: "index.xml"

  icpBeian: "沪ICP备2023031377号-1"
  moeBeian: "20240096"

enableEmoji: true

menu:
  main:
    - identifier: archives
      name: '所有文章'
      url: /archives/
      weight: 10
    - identifier: categories
      name: 文章类别
      url: /categories/
      weight: 20
    - identifier: search
      name: 搜索
      url: /search/
      weight: 30
    - identifier: repo
      name: Github
      url: https://github.com/Kuro96/kuro96.github.io
      weight: 40

pygmentsUseClasses: false
markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    # noClasses: false
    style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
